<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <title>Hello, world!</title>
</head>
<body>
<div class="p-4">
    <div class="custom-control custom-switch pb-4">
        <input type="checkbox" class="custom-control-input" id="switch">
        <label class="custom-control-label h5" for="switch">Turn app ON/OFF</label>
    </div>
    <p class="h5">Source language</p>
    <select
            class="select-style"
            style="margin-bottom: 2rem;"
            id="source-language"
    >
        <option>Detect language</option>
    </select>

    <p class="h5">Translated language</p>
    <select
            class="select-style"
            id="translated-language"
    >
        <option>Please select a language</option>
    </select>
    <div style="display: block;" class="mt-4 text-center">
        <button
                class="btn btn-sm btn-outline-primary"
                data-toggle="tooltip"
                title="Click to get support"
                id="support-btn"
        >
            <i class="bi bi-facebook"></i>
        </button>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../lib/jquery.min.js"></script>
<script src="../lib/popper.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<script src="../content-scripts/constant.js"></script>
<script src="popup.js"></script>
</body>
</html>
